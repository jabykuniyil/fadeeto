{% extends 'admin/adminbase.html' %}
{% block content %}
<div style="margin-left: 13rem;">
    <form style="padding: 7rem; padding-top: 3rem;" method="POST" action="/turfadmin/editfacilities/{{facilities.id}}/" enctype="multipart/form-data">
      {% csrf_token %} 
      <h1 class="h3 mb-3 font-weight-normal" style="color: rgb(151, 10, 10); font-weight: bold;">Edit Facility</h1>
        <div class="row" style="margin-top: 2rem;">
            <div class="col-md-12 col-12">
                <span style="color: rgb(4, 5, 4); font-size: larger; font-weight: bolder;color: seagreen;">Sport Name</span>

        <input type="text" id="facility" name="facility" value="{{ facilities.facility }}" class="form-control"   required autofocus>
        <br>
        <br>
        
        
        <input type="submit" class="btn btn-lg  btn-block"  id="save" style="margin-top: 2rem; background-color: seagreen; color: seashell;" value="Save" >

      </div>
        </div>
    </form>
  </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>


      
    {% endblock %}
