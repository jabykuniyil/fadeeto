{% extends 'admin/adminbase.html' %}
{% block content %}
<div class="row">
  <div class="col-lg-3"></div>
  <div class="col-lg-9">

  

<div class="row">
  <div class="col-xl-12">
      <div class="card m-b-30">
          <div class="card-body">
              <h4 class="mt-0 header-title mb-4">Facilities</h4>
              <div class="table-responsive">
                  <table class="table table-hover">
                      <thead>
                          <tr>
                            <th scope="col" style="width: 4rem;">No</th>
        <th scope="col">Facilities</th>
        <th scope="col" style="width: 6rem;"></th>
        <th scope="col" style="width: 6rem;"></th>
                          </tr>
                      </thead>
                      <tbody>
                        {% for facility in facilities %}
                        <tr>
                          <th scope="row">{{ facility.id }}</th>
                          <td scope='row'>{{ facility.facility }}</td>
                          <td ><a href="/turfadmin/editfacilities/{{ facility.id }}"><button type="button" class="badge badge-primary" style="width: 6rem;text-align: center; border-radius: 1rem; border: none;  ">Edit</button></a></td>
                          <td ><a href="/turfadmin/deletefacility/{{ facility.id }}"><button type="button" class="badge badge-danger" style="width: 6rem; text-align: center; border-radius: 1rem; border: none;  ">Delete</button></a></td>
                        </tr>
                        {% endfor %}     
                      </tbody>
                  </table>
              </div>

          </div>
      </div>
  </div>

</div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
<script>
  $(document).ready(function() {
        $('#table').DataTable();
    });
</script>

{% endblock %}
