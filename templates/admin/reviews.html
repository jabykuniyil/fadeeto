{% extends 'admin/adminbase.html' %}
{% block content %}
<div class="row">
  <div class="col-lg-3"></div>
  <div class="col-lg-9" >
<div class="container marketing">

    <div class="row" style="text-align: center; margin-top: 1rem;">

{% for turf in turf %}
      <div class="col-lg-4 col-md-4" >
        <img src="{{ turf.ImageURL }}" width="140" height="140" class="rounded-circle" alt="" srcset="">
        <h2>{{ turf.turfName }}</h2>
        <p>{{ turf.address }}</p>
        <p>{{ turf.distance }} {% if turf.distance is not None %}Km {% endif %}</p>

        <p><a class="btn btn-lg btn-primary" href="/turfadmin/reviewspecific/{{turf.id}}/">Reviews &raquo;</a></p>
      </div>
    {% endfor %}
  </div>
  </div>
  </div>
  </div>
{% endblock %}
