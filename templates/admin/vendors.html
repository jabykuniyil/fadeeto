{% extends 'admin/adminbase.html' %}
{% block content %}
<div class="row">
  <div class="col-lg-3"></div>
  <div class="col-lg-9">

  

<div class="row">
  <div class="col-xl-12">
      <div class="card m-b-30">
          <div class="card-body">
              <h4 class="mt-0 header-title mb-4">All Vendors</h4>
              <div class="table-responsive">
                  <table class="table table-hover">
                      <thead>
                          <tr>
                            <th scope="col">id</th>
                            <th scope="col">Name</th>
                            <th scope="col">username</th>
                            <th scope="col">Email</th>
                            <th scope="col">Mobile</th>
                            <th></th>


                          </tr>
                      </thead>
                      <tbody>
                        {% for vndr in vendor %}
                            <tr>
                              <th scope="row">{{ vndr.id }}</th>
                              <td>{{ vndr.name }}</td>
                              <td>{{ vndr.username }}</td>
                              <td>{{ vndr.email }}</td>
                              <td>{{ vndr.mobile }}</td>
                              <td><a href="/turfadmin/blockvendors/{{ vndr.id }}/">
                                {% if vndr.is_active == True %}
                                <button type="button" class="btn-danger" style= "text-align: center; border-radius: 1rem; border: none;  ">Block</button>
                                {% else %}
                                <button type="button" class="btn-success" style= "text-align: center; border-radius: 1rem; border: none;  ">Unblock</button></a></td>
                                {% endif %}
                              </a></td>
                            
                              </tr>
                            {% endfor %}
                          
                      </tbody>
                  </table>
              </div>

          </div>
      </div>
  </div>

</div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
<script>
  $(document).ready(function() {
        $('#table').DataTable();
    });
</script>
{% endblock %}
