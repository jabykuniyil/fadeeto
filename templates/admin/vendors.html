{% extends 'admin/adminbase.html' %}
{% block content %}
<nav class="navbar col-12 col-md-12 navbar-dark sticky-top bg-light" style=" margin-bottom: 2rem; height: 8rem;">
  <p style="color: brown;text-align: center; font-size: 3rem; padding: 2rem; font: bolder;">All Vendors</p>
  
  </nav>
<table class="table" style="margin: auto;">
    <thead class="thead-dark">
      <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">username</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for vndr in vendor %}
      <tr>
        <th scope="row">{{ vndr.id }}</th>
        <td>{{ vndr.name }}</td>
        <td>{{ vndr.username }}</td>
        <td>{{ vndr.email }}</td>
        <td>{{ vndr.mobile }}</td>
        <td><a href="/turfadmin/blockvendors/{{ vndr.id }}/">
          {% if vndr.is_active == True %}
          <button type="button" class="btn-danger" style= "text-align: center; border-radius: 1rem; border: none;  ">Block</button>
          {% else %}
          <button type="button" class="btn-success" style= "text-align: center; border-radius: 1rem; border: none;  ">Unblock</button></a></td>
          {% endif %}
        </a></td>
      
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
