<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Booking Form HTML Template</title>

		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

	<style>
		.section {
			position: relative;
			height: 100vh;
		}

		.section .section-center {
			position: absolute;
			top: 50%;
			left: 0;
			right: 0;
			-webkit-transform: translateY(-50%);
			transform: translateY(-50%);
		}

		#booking {
			font-family: 'Montserrat', sans-serif;
			background-image: url('../img/background.jpg');
			background-size: cover;
			background-position: center;
		}

		#booking::before {
			content: '';
			position: absolute;
			left: 0;
			right: 0;
			bottom: 0;
			top: 0;
			background: rgba(0, 0, 0, 0.6);
		}

		.booking-form {
			max-width: 642px;
			width: 100%;
			margin: auto;
		}

		.booking-form .form-header {
			text-align: center;
			margin-bottom: 25px;
		}

		.booking-form .form-header h1 {
			font-size: 58px;
			text-transform: uppercase;
			font-weight: 700;
			color: #ffc001;
			margin: 0px;
		}

		.booking-form>form {
			background-color: #101113;
			padding: 30px 20px;
			border-radius: 3px;
		}

		.booking-form .form-group {
			position: relative;
			margin-bottom: 15px;
		}

		.booking-form .form-control {
			background-color: #f5f5f5;
			border: none;
			height: 45px;
			border-radius: 3px;
			-webkit-box-shadow: none;
			box-shadow: none;
			font-weight: 400;
			color: #101113;
		}

		.booking-form .form-control::-webkit-input-placeholder {
			color: rgba(16, 17, 19, 0.3);
		}

		.booking-form .form-control:-ms-input-placeholder {
			color: rgba(16, 17, 19, 0.3);
		}

		.booking-form .form-control::placeholder {
			color: rgba(16, 17, 19, 0.3);
		}

		.booking-form input[type="date"].form-control:invalid {
			color: rgba(16, 17, 19, 0.3);
		}

		.booking-form select.form-control {
			-webkit-appearance: none;
			-moz-appearance: none;
			appearance: none;
		}

		.booking-form select.form-control+.select-arrow {
			position: absolute;
			right: 0px;
			bottom: 6px;
			width: 32px;
			line-height: 32px;
			height: 32px;
			text-align: center;
			pointer-events: none;
			color: #101113;
			font-size: 14px;
		}

		.booking-form select.form-control+.select-arrow:after {
			content: '\279C';
			display: block;
			-webkit-transform: rotate(90deg);
			transform: rotate(90deg);
		}

		.booking-form .form-label {
			color: #fff;
			font-size: 12px;
			font-weight: 400;
			margin-bottom: 5px;
			display: block;
			text-transform: uppercase;
		}

		.booking-form .submit-btn {
			color: #101113;
			background-color: #ffc001;
			font-weight: 700;
			height: 50px;
			border: none;
			width: 100%;
			display: block;
			border-radius: 3px;
			text-transform: uppercase;
		}
	</style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h2 style="color: darkgoldenrod; font-weight: bolder;">Book Here</h2>
							<h1>{{ turfs.turfName }}</h1>
						</div>
						<form>

							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Name</span>
										<input class="form-control" id="name" type="text" value="{{ user.first_name }}">
										<span style="color: red;" id="errorname"></span>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Email</span>
										<input class="form-control" id="email" type="email" value="{{ user.email }}">
										<span style="color: red;" id="erroremail"></span>
									</div>
								</div>
							</div>


							<div class="row">
								<div class="col-sm-4">
									<div class="form-group">
										<span class="form-label">Phone</span>
										<input class="form-control" id="phone" value="{{ userData.phone }}" type="tel"
											value="phone">
										<span style="color: red;" id="errorphone"></span>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group">
										<span class="form-label">Sport</span>
										<select class="form-control" onchange="spanprice()" id="sport" style="text-align: center;">
											<option>choose...</option>
											{% for sport in sportprice %}
											<option value="{{sport.category.sport}}">{{ sport.category.sport }}</option>
											{% endfor %}

										</select>
										<span style="color: red;" id="errorsport"></span>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group">
										<span class="form-label " id="spanprice"  style="text-align: center; display: none;">Sport Amount</span>
										{% for x in sportprice %}
										<span class="form-label option" id="price-{{x.category.sport}}"
											style="display: none; color: rgb(58, 184, 58); text-align: center; font-size: xx-large; font-weight: bolder;">Rs. {{ x.price }}/-</span>
											<script>
												$('#amount_after_discount').html('{{x.price}}')
											</script>
										<input type="text" id="price_new" value="{{x.price}}" hidden>
										{% endfor %}
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Date</span>
										<input id="date" class="form-control" onchange="date_selected()" type="date">
										<span style="color: red;" id="errordate"></span>

									</div>
								</div>

								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Hour</span>
										<select class="form-control" id="hour" style="text-align: center;">
											<option>choose...</option>


										</select>
										<span style="color: red;" id="errorhour"></span>
										<span style="color: red;" id="exists"></span>

									</div>
								</div>
								<!-- <div class="col-sm-4">
									<div class="form-group">

										<span class="form-label">Payment Option</span>
										<select class="form-control" id="payment" style="text-align: center;">
											<option value="choose...">choose...</option>
											<option value="Pay at Spot">Pay at Spot</option>
											<option value="Razorpay" id="razorpay">Razorpay</option>
											<option value="Paypal">Paypal</option>

										</select>
										<div id="paypal-button-container"></div>

										<span style="color: red;" id="errorpayment"></span>
									</div>
								</div> -->
							</div>

							<div class="row">
								<div class="col-sm-4">
									<div class="form-group">
										<span class="form-label">Apply Coupon</span>
										<input id="coupon" class="form-control" style="text-align: center;"  type="text" placeholder="Enter Coupon code">
										<button type="button" id="check_coupon"
										style="text-align: center; height: 2rem; display: block; width: 11rem; margin: auto; border: none; color: floralwhite; background-color: rgb(64, 185, 64);">Check</button>
										<span style="color: red;" id="errorcoupon"></span>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group">
										<span class="form-label " id="discount_amount" style="text-align: center; display: none;">Coupon discount Amount</span>
										<span class="form-label" id="discounted_amount"
											style="display: none; color: rgb(58, 184, 58); text-align: center; font-size: xx-large; font-weight: bolder;"></span>
										<input type="text" hidden>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group">
										<span class="form-label " id="price_total" style="text-align: center; display: none;">Price Total</span>
										
										<span class="form-label" id="amount_after_discount"
											style="display: none; color: rgb(58, 184, 58); text-align: center; font-size: xx-large; font-weight: bolder;"></span>
										<input type="text" value="" hidden>
									</div>
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-btn">
									<button type="button" id="book" onclick="booka('{{turfs.id}}')"
										style="text-align: center; height: 3rem; display: block; width: 10rem; margin: auto; border-radius: 1rem; border: none; color: floralwhite; background-color: rgb(64, 185, 64);">Book
										Now</button>
									<button type="button" id="hello" hidden>hello</button>
								</div>
							</div>

					</div>
			
					</form>
				</div>
				</div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
			integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
			crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"></script>
		<script
			src="https://www.paypal.com/sdk/js?client-id=ATQhoFm9Jlb7TegWbtRcvRBj1ukuZLp29IPCFZBTuR1Bn0TmwXkqOd12BkN0tuGDNQrOq_tzhTqtyxYc&currency=USD&disable-funding=credit"></script>

		<script>
			function spanprice(){
				$('#spanprice').show()
				$('#price_total').show()
			}
			$('#check_coupon').click(function(){
				var coupon = $('#coupon').val()
				var sport = $('#sport').find(":selected").text();
				var data = {
					'coupon' : coupon,
					'sport' : sport,
					'price' : price
				}
				if(coupon == ''){
					$('#errorcoupon').html('Please enter a valid coupon')

				}
				else{
					$.ajax({
					url : '/coupon-selected/' + '{{turfs.id}}/',
					method : 'GET',
					data : data,
					dataType : 'json',
					success : function(data){
						console.log(data);
						if(data == 'false'){
							$('#errorcoupon').html('Coupon is not Valid')
						}
						else if(data == 'expired'){
							$('#errorcoupon').html('Coupon has expired')
						}
						else if(data == 'used'){
							$('#errorcoupon').html('Coupon is not available for you')
						}
						else{
						$('#discount_amount').show()
						$('#discounted_amount').show()
						$('#amount_after_discount').show()
						$('#discounted_amount').html(data.discount);
						console.log(data.discount);
						$('#amount_after_discount').html(data.amount_after_discount);
						document.getElementById("check_coupon").disabled = true;

						}
					}
				})
			}
			})
		
			function booka(id) {
				document.getElementById("book").disabled = true;
				var name = $('#name').val()
				var email = $('#email').val()
				var phone = $('#phone').val()
				var sport = $('#sport').find(":selected").text();
				var date = $('#date').val()
				var hour = $('#hour').val()
				var coupon = $('#coupon').val()
				var data_data = {
					'csrfmiddlewaretoken': '{{csrf_token}}',
					'name': name,
					'email': email,
					'phone': phone,
					'sport': sport,
					'hour': hour,
					'date': date,
					'coupon' : coupon,
				}
				if (name == '') {
					document.getElementById("book").disabled = false;
					console.log("ERROR")
					$('#errorname').html("Name required")
					error = true
				}
				
				else if (email == '') {
					document.getElementById("book").disabled = false
					$('#erroremail').html("Email required")
				}
			
				else if (phone == '') {
					document.getElementById("book").disabled = false
					$('#errorphone').html("phone required")
				}
				
				else if (sport == 'choose...') {
					document.getElementById("book").disabled = false
					$("#errorsport").html("Please choose any of the sport")
				}
			
				else if (hour == 'choose...') {
					document.getElementById("book").disabled = false
					$('#errorhour').html('Please choose a hour to book')
				}
			
				else if (date == "") {
					document.getElementById("book").disabled = false
					console.log("hello")
					$("#errordate").html("Please choose a date")
				}
					else {
						$.ajax({
							url: '/userbooking/' + id + "/",
							method: 'POST',
							data: data_data,
							dataType: 'json',
							success: function (data) {
								if(data == 'true') {
									window.location.replace('/summary/')
								}
							
							}
						})
					}

				}
			
		</script>
		
		<script>
			$(function () {
				var dtToday = new Date();

				var month = dtToday.getMonth() + 1;
				var day = dtToday.getDate();
				var year = dtToday.getFullYear();
				if (month < 10)
					month = '0' + month.toString();
				if (day < 10)
					day = '0' + day.toString();

				var maxDate = year + '-' + month + '-' + day;
				$('#date').attr('min', maxDate);
			});
		</script>
		<script>
			var $list = $('#sport');
			var $options = $('.option');

			$list.on('change', function (e) {

				$options.hide();
				$('#price-' + this.value).show();
				price = parseInt($('#price-' + this.value).text().slice(4, -2))

			});

			let hours = []
			'{% for hour in turfs.timePeriod %}'
			hours.push('{{hour}}')
			'{% endfor %}'
			function date_selected() {
				var date_selected = $('#date').val()
				$.ajax({
					url: '/time-slots/' + '{{turfs.id}}/',
					method: 'GET',
					data: { 'date_selected': date_selected },
					dataType: 'json',
					success: function (data) {
						$('#hour').html('<option value="choose...">choose...</option>')
						for (i = 0; i < hours.length; i++) {
							if (data.used_hours.includes(hours[i]))
								$('#hour').append('<option style="color:red" value="' + hours[i] + '" disabled>' + hours[i] + '</option>')
							else
								$('#hour').append('<option  value="' + hours[i] + '">' + hours[i] + '</option>')

						}

					}
				})
			}

		</script>

</html>
