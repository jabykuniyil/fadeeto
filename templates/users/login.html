<script>
  $('#login').click(function(){
    var username = $('#username').val()
    var password = $('#password').val()
    data = {
      'csrfmiddlewaretoken' : '{{csrf_token}}',
      'username' : username,
      'password' : password
    }

    let error = false

    if(username == ''){
      $('#erroruser').html("Enter the valid username")
      error = true
    } else {
      $('#erroruser').html('')
    }
    if(password == ''){
      $('#errorpassword').html("Enter the proper password")
      error = true
    } else {
      $('#errorpassword').html('')
    }
    if(!error){
      $.ajax({
        url : '/usersignin/',
        method : 'POST',
        data : data,
        dataType : 'json',
        success : function(data){
          if(data == 'true'){
            console.log('hi')
            window.location.replace('/')
          }
          if(data == 'false'){
            $('#error').html("Invalid credentials")
          }
        }
      })
    }
  })
</script>
