      <script>
        $('#verify').click(function(){
          var otp = $('#otp').val()
          data = {
            'csrfmiddlewaretoken' : '{{csrf_token}}',
            'otp' : otp,
          }
      
          let error = false
      
          if(otp == ''){
            $('#errorotp').html("OTP required")
            error = true
          } else {
            $('#errorotp').html('')
          }
          
          if(!error){
            $.ajax({
              url : '/otp/',
              method : 'POST',
              data : data,
              dataType : 'json',
              success : function(data){
                if(data == 'true'){
                  console.log('hi')
                  window.location.replace('/')
                }
                if(data == 'false'){
                  $('#errorotp').html("OTP invalid")
                }
              }
            })
          }
        })
      </script>
