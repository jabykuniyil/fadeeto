<script>
$('#signup').click(function(){
  var firstName = $('#firstName').val()
  var mobile = $('#mobile').val()
  var email = $('#email').val()
  var username = $('#username').val()
  var password = $('#password').val()
  data = {
    'csrfmiddlewaretoken' : '{{csrf_token}}',
    'firstName' : firstName,
    'mobile' : mobile,
    'email' : email,
    'username' : username,
    'password' : password
  }
  if(firstName == ''){
    $('#errorfirstname').html("Enter the valid name")
  }
  else if(mobile.length != 10){
    $('#errormobile').html("Enter the proper mobile number")
  }
  else if(email == ''){
    $('#erroremail').html("Enter the proper email")
  }
  else if(username == ''){
    $('#errorusername').html("Enter the proper username")
  }
  else if(password == ''){
    $('#errorpassword').html("Enter the proper password")
  }
  else{
    $.ajax({
      url : '/usersignup/',
      method : 'POST',
      data : data,
      dataType : 'json',
      success : function(data){
        
        if(data == 'email'){
          $('#spanemail').html("Email Already exists")
        }
        if(data == 'username'){
          $('#spanusername').html("username Already exists")
        }
        if(data == 'mobile'){
          $('#errormobile').html('Mobile Number already exists')
        }
        if(data == 'true'){
          window.location.replace('/usersignin/')
        }
      }
    })
  }
})
</script>
