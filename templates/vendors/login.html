  <body class="text-center bg-light" >
    
<form class="form-signin">
  <img class="mb-4" src="https://png.pngtree.com/png-clipart/20190516/original/pngtree-silhouette-of-creative-football-players-png-image_4266550.jpg" alt="" width="72" height="72">
  <h2 style="color: crimson;">FADEETO</h2>
  <h1 class="h3 mb-3 font-weight-normal">Manager Login</h1>
  <label for="inputEmail" class="sr-only">username</label>
  <input type="text" id="username" class="form-control" placeholder="username"  autofocus>
  <span id="errorusername" style="text-align: center; color: red;"></span>

  <br>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="password" class="form-control" placeholder="Password" >
  <span id="errorusername" style="text-align: center; color: red;"></span>

  <!-- <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
    
  </div> -->
  <span id="errorpassword" style="text-align: center; color: red;"></span>

  <br>

  <button class="btn btn-lg btn-primary btn-block" id="login" type="button">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; Don't have an Account,</p><a style="font-style:oblique;" href="/vendor/signup/">Signup</a>
</form>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script>
$('#login').click(function(){
  var username = $('#username').val()
  var password = $('#password').val()
  data = {
    'csrfmiddlewaretoken' : '{{csrf_token}}',
    'username' : username,
    'password' : password
  }
  let error = false
  if(username == ''){
    $('#errorusername').html("Enter the valid password")
    error =  true
  }
  else{
    $('#errorusername').html("")
  }
  if(password == ''){
    $('#errorpassword').html("Enter the proper password")
    error = true
  }
  else{
    $('#errorpassword').html("")
  }
  if(!error){
    $.ajax({
      url : '/vendor/',
      method : 'POST',
      data : data,
      dataType : 'json',
      success : function(data){
        if(data == 'true'){
          window.location.replace('/vendor/home/')
        }
        if(data == 'false'){
          $('#errorpassword').html("Invalid credntials")
        }
      }
    })
  }
})
</script>
